<!DOCTYPE html>
<!-- saved from url=(0074)http://winhost6.ischool.uw.edu/gclass/files/activities/build_w3/forms.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Job Application</title>
</head>
<body>

<h2 style="color:red">Google Wants You!</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend style="color:blue">Your Google Account</legend>
		<div class="field">
			<label style="color:blue">Username:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label style="color:blue">Email:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label style="color:blue">Password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>

	<fieldset>
		<legend style="color:orange">A Little Bit About You</legend>
		<div class="field">
			<label style="color:orange">Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label style="color:orange">Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label style="color:orange">City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label style="color:orange">State:</label> 
			<select name="state">
				<option value="" selected="true" style="color:orange">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label style="color:orange">Zip Code:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

	<fieldset>
		<legend style="color:green">Availability</legend>
		<div class="field">
			<label style="color:green">Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label style="color:green">What type of position are you seeking? (check all that apply)</label>
			<ul>
				<input type="checkbox" name="position_pt" value="parttime">Part time
				<input type="checkbox" name="position_ft" value="fulltime">Full time
				<input type="checkbox" name="position_sl" value="seasonal">Seasonal
				<input type="checkbox" name="position_tp" value="temporary">Temporary
			</ul>
		</div>
		<div class="field">
			<label style="color:green">Hours available</label>
			<table>
				<tbody><tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</tbody></table>
		</div>
	</fieldset>

	<fieldset>
		<legend style="color:red">What Makes You So Special?</legend>
		<div class="field">
			<label style="color:red">Why do you deserve this position? What unique qualities do you have?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label style="color:red">Describe a recent project you've done that involved dealing with difficult team members:</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>	
		</div>
	</fieldset>
	<input type="submit" value="Submit form">
	<img src="http://vignette1.wikia.nocookie.net/sanicsource/images/9/97/Doge.jpg/revision/latest?cb=20160112233015"alt="" style="height: 200px; width: 300px;">
</form>

</body></html>
